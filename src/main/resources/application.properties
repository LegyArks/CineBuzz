spring.application.name=cinebuzz
spring.datasource.url=jdbc:mysql://10.10.231.112:3306/cinebuzz
spring.datasource.username=myuser
spring.datasource.password=Cinebuzz@123

# Optional: MySQL driver (usually auto-detected)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Root log level
logging.level.root=INFO
#logging file name 
logging.file.name=logs/cinebuzz.log

# Application-specific logging (use your actual base package here)
logging.level.com.cinebuzz=DEBUG
#Logging file size
logging.file.max-size=10MB
logging.file.total-size-cap=100MB
# ==== Console Logging Pattern ====
logging.pattern.console=%d{HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n